<!DOCTYPE html>
<html>
<head>
	<title>Boscardin Sketch Pad</title>
	<link type="text/css" rel="stylesheet" href="css/reset.css">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
</head>
<body>

	<div class="header">
		<h1 >Sketch Pad</h1>
		<p ><strong>Hover your mouse pointer over the canvas to draw.</strong></p>
	</div>

	<div class="controls">
		<button name="marker">Pencil</button>
		<button name="eraser">Eraser</button>
		<button name="rainbow">Rainbow!</button>
	</div>

	<div id="canvas"></div>

	<div class="controls">
		<button name="clear">Clean Canvas</button>
		<button name="small">50X50 Grid</button>
		<button name="medium">100X100 Grid</button>
		<button name="large">150X150 Grid</button>
		<button name="toggle">Toggle Outline</button>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="js/sketch.js"></script>

</body>

</html>
